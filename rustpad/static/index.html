<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RustPad - Collaborative Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/dracula.css"> <!-- Default Theme -->
</head>

<body>
    <header>
        <h1>RustPad</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" id="theme-toggle">Toggle Theme</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="editor-container">
            <div id="sidebar">
                <h2>Files</h2>
                <ul id="file-list">
                    <!-- File list will be dynamically populated here -->
                </ul>
                <button id="save-file">Save File</button>
                <button id="load-file">Load File</button>
            </div>

            <div id="editor">
                <!-- The textarea will be replaced by CodeMirror -->
                <textarea id="code-editor" name="code"></textarea>
            </div>
        </div>

        <div id="status-bar">
            <span id="status">Connecting...</span>
            <span id="file-name">Untitled</span>
            <span id="cursor-position">Line 1, Col 1</span>
        </div>
    </main>

    <footer>
        <p>Â© 2024 RustPad | Powered by Rust and WebAssembly</p>
    </footer>

    <!-- CodeMirror Scripts -->
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/rust/rust.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/display/simplescrollbars.js"></script>

    <!-- WASM or JS integration -->
    <script src="wasm.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Initialize CodeMirror editor on the textarea element
            const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                lineNumbers: true,
                mode: 'javascript', // Change to 'rust' for RustPad
                theme: 'dracula',    // Change theme as needed
                matchBrackets: true,
                autoCloseBrackets: true,
                scrollbarStyle: 'simple'
            });

            const cursorPositionElement = document.getElementById('cursor-position');
            const statusElement = document.getElementById('status');
            const fileNameElement = document.getElementById('file-name');

            // Update cursor position in the status bar
            editor.on('cursorActivity', () => {
                const cursor = editor.getCursor();
                cursorPositionElement.innerText = `Line ${cursor.line + 1}, Col ${cursor.ch + 1}`;
            });

            // WebSocket for collaborative editing
            const user = prompt("Enter your username");
            let socket = new WebSocket("ws://localhost:8080/ws");

            socket.onopen = function () {
                statusElement.innerText = "Connected";
            };

            socket.onclose = function () {
                statusElement.innerText = "Disconnected";
            };

            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data.content) {
                    editor.setValue(data.content);  // Replace entire content for simplicity
                }
            };

            editor.on('change', () => {
                const content = editor.getValue();
                const message = {
                    user: user,
                    content: content,
                    cursor_position: editor.getCursor(),
                    timestamp: new Date().toISOString()
                };
                socket.send(JSON.stringify(message));
            });

            // WebSocket for cursor synchronization
            const cursorSocket = new WebSocket('ws://localhost:8080/cursors');
            cursorSocket.onmessage = function (event) {
                const cursors = JSON.parse(event.data);
                cursors.forEach(cursor => {
                    // Custom cursor rendering logic
                });
            };

            editor.on('cursorActivity', () => {
                const cursor = editor.getCursor();
                const cursorMessage = {
                    user: user,
                    position: editor.indexFromPos(cursor),
                    color: "#FF5733",  // Assign unique color for each user
                };
                cursorSocket.send(JSON.stringify(cursorMessage));
            });

            // Save file handler
            document.getElementById('save-file').addEventListener('click', () => {
                const content = editor.getValue();
                fetch('/save_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_name: fileNameElement.innerText,
                        content: content
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert('File saved successfully!');
                })
                .catch(error => console.error('Error saving file:', error));
            });

            // Load file handler
            document.getElementById('load-file').addEventListener('click', () => {
                const fileName = prompt("Enter the file name to load:");
                fetch(`/load_file?file=${fileName}`)
                    .then(response => response.json())
                    .then(data => {
                        editor.setValue(data.content);
                        fileNameElement.innerText = fileName;
                    })
                    .catch(error => console.error('Error loading file:', error));
            });

            // Theme toggle logic
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                const currentTheme = editor.getOption("theme");
                const newTheme = currentTheme === "dracula" ? "default" : "dracula";
                editor.setOption("theme", newTheme);
                themeToggle.innerText = `Switch to ${newTheme === "dracula" ? "light" : "dark"} theme`;
            });
        });
    </script>
</body>

</html>
